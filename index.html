<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/my.ico">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header{
            width: 100%;
            height: 300px;
            color: #fff;
            overflow: hidden;
            text-align: center;
            padding-top: 100px;
            box-sizing: border-box;
            background: linear-gradient(120deg, #155799, #159957);
        }
        h1{
            text-align: center;
            font-size: 50px;
        }
        p{
            font-size: 24px;
        }
        .link_con{
            width: 100%;
            margin: 20px auto;
        }
        a{
            display: inline-block;
            width: auto;
            height: 30px;
            padding: 0 10px;
            text-decoration: none;
            color: #fff;
            border-radius:5px;
            line-height: 30px;
            margin: 20px auto 0;
            background-color: rgba(255,255,255,0.5);
        }
        .main{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(0deg, #0b74cb 0%, #0b74cb 50%, #fff 50%, #fff 100%);
        }
        
        
        .container {
            position: relative;
            min-width: 1000px;
            display: flex;
            justify-content: space-between;
            flex-wrap: nowrap;
            transform-style: preserve-3d;
        }

        .container .card {
            /*position: relative;*/
            width: 180px;
            height: 240px;
            background-color: #fff;
            /*margin: 0 10px;*/
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: 0.5s;
            overflow: hidden;

            transform-style: preserve-3d;
        }

        .container:hover .card{
            transform: perspective(500px) rotateY(30deg);
        }
        .container .card:hover{
            transform: perspective(500px) rotateY(0deg);
        }
        .container .card:hover ~ .card{  /*选择当前hover元素后面的所有兄弟元素*/
            transform: perspective(500px) rotateY(-30deg);
        }
        .container .card h2 {
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            background-color: #2196f3;
            text-align: center;
            color: #fff;
            transition: box-shadow 0.5s;
        }

        .container .card:hover h2{
            color:#2196f3;
            background-color: #fff;
            box-shadow: 0 0 0 150px #2196f3;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>欢迎来到我的主页</h1>
    <p>This is my simple personal blog</p>
    <div class="link_con">
        <a href="project/page_01.html">贪吃蛇</a>
        <a href="project/littleExamples/html/html5-立方体.html">立方体</a>
        <a href="project/littleExamples/html/Text_Suspension.html">文本框悬浮</a>
        <a href="project/littleExamples/html/html5-切割轮播图.html">切割轮播图</a>
        <a href="project/traditional/html/index.html">进入传统文化</a>
    </div>
</div>
<div class="main">
    <div class="container">
        <div class="card">
            <h2>1</h2>
        </div>
        <div class="card">
            <h2>2</h2>
        </div>
        <div class="card">
            <h2>3</h2>
        </div>
        <div class="card">
            <h2>4</h2>
        </div>
        <div class="card">
            <h2>5</h2>
    </div>
</div>    
</div>
</body>
</html>
