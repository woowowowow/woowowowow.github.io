<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .map {
            width: 800px;
            height: 600px;
            background-color: #cccccc;
            position: relative;
        }
    </style>
</head>
<body>
<div class="map"></div>
<script>
    /*随机小方块--自调用函数*/
    (function () {
        var elements = [];//用来保存每个小方块食物的
        function Food(width, height, color, x, y) {
            this.width = width || 20;
            this.height = height || 20;
            this.color = color || "green";
            this.x = x || 0;
            this.y = y || 0;
        }

        /*在页面上显示小方块*/
        Food.prototype.init = function (map) {
            /*每次调用前，先删除小方块，即达成蛇吃到食物，然后小方块消失的效果*/
            remove();

            var div = document.createElement("div");
            map.appendChild(div);

            div.style.position = "absolute";
            div.style.width = this.width + "px";
            div.style.height = this.height + "px";
            div.style.backgroundColor = this.color;
            this.x = Math.floor(Math.random() * (map.offsetWidth / this.width)) * this.width;
            this.y = Math.floor(Math.random() * (map.offsetHeight / this.height)) * this.height;
            div.style.left = this.x + "px";
            div.style.top = this.y + "px";
            /*把div加入到数组elements中*/
            elements.push(div);
        };

        /*私有函数*/
        function remove() {
            /*找到子元素的父元素，用父元素删除子元素*/
            for (var i = 0; i < elements.length; i++) {
                var ele = elements[i];
                /*删除了map中的小方块，但数组中的没有删除*/
                ele.parentNode.removeChild(ele);
                /*再次把数组中的子元素删除,从索引为i的位置删除一个元素*/
                elements.splice(i, 1);
            }
        }

        window.Food = Food;
    }());

    /*小蛇--自调用函数*/
    (function () {
        var elements = [];/*小蛇的每个身体部分*/

        /*width是组成小蛇的身体的小方块的width,height同*/
        function Snake(width, height, direction) {
            this.width = width || 20;
            this.height = height || 20;
            /*小蛇的身体组成，使用数组的原因是，在小蛇吃到食物后，身体变长，+1*/
            this.body = [
                /*初始值*/
                {x: 3, y: 2, color: "red"},
                {x: 2, y: 2, color: "orange"},
                {x: 1, y: 2, color: "orange"}
            ];

            /*方向*/
            this.direction = direction || "right";
        }

        /*为小蛇添加原型方法--初始化*/
        Snake.prototype.init = function (map) {
            /*初始化之前，先删除小蛇*/
            remove();
            /*循环遍历，创建小蛇*/
            for (var i = 0; i < this.body.length; i++) {
                var div = document.createElement("div");
                map.appendChild(div);

                div.style.position = "absolute";
                div.style.width = this.width + "px";
                div.style.height = this.height + "px";
                div.style.left = this.body[i].x * this.width + "px";
                div.style.top = this.body[i].y * this.height + "px";
                div.style.backgroundColor = this.body[i].color;

                elements.push(div);
            }
        };

        /*为小蛇添加方法--移动*/
        Snake.prototype.move = function (food, map) {
            var i = this.body.length - 1;
            /*小蛇身体部分*/
            for (; i > 0; i--) {
                this.body[i].x = this.body[i - 1].x;
                this.body[i].y = this.body[i - 1].y;
            }

            /*小蛇头部*/
            switch (this.direction) {
                case"right":
                    this.body[0].x += 1;
                    break;
                case"left":
                    this.body[0].x -= 1;
                    break;
                case"top":
                    this.body[0].y -= 1;
                    break;
                case"bottom":
                    this.body[0].y += 1;
                    break;
            }

            /*判断是否吃到食物，即判断小蛇头部是否等于小方块头部*/
            var headX = this.body[0].x * this.width;
            var headY = this.body[0].y * this.height;
            if(headX==food.x&&headY==food.y){
                /*小蛇身体 +1，方块更新位置*/
                /*复制身体尾部*/
                var last=this.body[this.body.length-1];
                this.body.push({
                    x:last.x,
                    y:last.y,
                    color:last.color
                });
                /*重新初始化方块*/
                food.init(map);
            }
        };



        function remove() {
            var i = elements.length - 1;
            /*先删除小蛇*/
            for (; i >= 0; i--) {
                var ele = elements[i];
                /*从map中删除div*/
                ele.parentNode.removeChild(ele);
                /*从数组中删除小蛇*/
                elements.splice(i, 1);
            }
        }

        window.Snake = Snake;
    }());

    /*游戏对象*/
    (function () {
        var that = null;//该变量的目的就是为了保存游戏Game的实例对象

        function Game(map) {
            this.food = new Food();
            this.snake = new Snake();
            this.map = map;
            that = this;
        }

        Game.prototype.init = function () {
            this.food.init(this.map);
            this.snake.init(this.map);
            /*setInterval(function(){
                that.food.init(that.map);
                that.snake.init(that.map);
                that.snake.move(that.map);
            },150);*/
            /*用下面的函数代替上面的移动*/
            this.runSnake(this.food, this.map);
            this.bindKey();
        };
        /*让小蛇自动移动*/
        Game.prototype.runSnake = function (food, map) {
            /*没有加bind(that)之前，setInterval 中的 this 代表的是 window,加了 bind(that) 之后，this为当前调用的对象*/
            var timeId = setInterval(function () {
                this.snake.move(food, map);
                this.snake.init(map);
                /*横纵坐标的最大值*/
                var maxX = this.map.offsetWidth / this.snake.width;
                var maxY = this.map.offsetHeight / this.snake.height;
                /*小蛇头部的坐标值*/
                var headX = this.snake.body[0].x;
                var headY = this.snake.body[0].y;
                // console.log(maxX + "--->" + headX);
                /*判断撞墙*/
                if (headX < 0 || headX >= maxX) {
                    /*停止计时器*/
                    clearInterval(timeId);
                    alert("游戏结束");
                }
                if (headY < 0 || headY >= maxY) {
                    /*停止计时器*/
                    clearInterval(timeId);
                    alert("游戏结束");
                }

            }.bind(that), 150)
        };
        /*添加原型方法，获取用户按键，改变小蛇移动方向*/
        Game.prototype.bindKey = function () {
            document.addEventListener("keydown", function (e) {
                switch (e.keyCode) {
                    case 37:
                        this.snake.direction = "left";
                        break;
                    case 38:
                        this.snake.direction = "top";
                        break;
                    case 39:
                        this.snake.direction = "right";
                        break;
                    case 40:
                        this.snake.direction = "bottom";
                        break;
                }
            }.bind(that), false)
        };
        window.Game = Game;
    }());

    var gm = new Game(document.querySelector("div"));
    gm.init();

</script>
</body>
</html>
